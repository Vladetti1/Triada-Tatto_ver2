   <script>
        window.onload = function() {
            const videoIntro = document.getElementById('video-intro');
            const introVideo = document.getElementById('intro-video');
            const skipButton = document.getElementById('skip-button');
            const mainContent = document.getElementById('main-content');
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');

            // Проверка, был ли пользователь на сайте ранее
            const visitedBefore = localStorage.getItem('visitedBefore');

            if (visitedBefore) {
                // Если пользователь был ранее, показать кнопку пропуска
                skipButton.style.display = 'block';
            }

            // Если видео завершилось или нажали на "Пропустить"
            introVideo.onended = skipAnimation;
            skipButton.onclick = skipAnimation;

            function skipAnimation() {
                videoIntro.classList.add('hidden');

                setTimeout(() => {
                    videoIntro.style.display = 'none';
                    mainContent.style.display = 'block';
                    header.style.opacity = 1;
                    footer.style.opacity = 1;
                }, 1000);

                // Сохранить информацию о посещении
                localStorage.setItem('visitedBefore', 'true');
            }
        };
    </script>
